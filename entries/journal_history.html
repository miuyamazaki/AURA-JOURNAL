<section onload="showDate()"> 

<script>
function showDate() {
const today = new Date();
const options = { year: 'numeric', month: 'long', day: 'numeric' };
document.getElementById('date').innerHTML = today.toLocaleDateString(undefined, options);
}
window.onload = showDate;
</script>
